 {include file="public/header" type='pear-container'/}
		<div class="layui-card">
			<div class="layui-card-body">
				<form class="layui-form" action="">
					<div class="layui-form-item">
                           
               <div class="layui-form-item layui-inline">
                   <label class="layui-form-label">通道名称</label>
                   <div class="layui-input-inline">
                       <input type="text" name="name" placeholder="" class="layui-input">
                   </div>
               </div>   
               <div class="layui-form-item layui-inline">
                   <label class="layui-form-label">通道标识</label>
                   <div class="layui-input-inline">
                       <input type="text" name="code" placeholder="" class="layui-input">
                   </div>
               </div>
                        <div class="layui-form-item layui-inline">
                       <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="query">
                           <i class="layui-icon layui-icon-search"></i>
                           查询
                       </button>
                       <button type="reset" class="pear-btn pear-btn-md">
                           <i class="layui-icon layui-icon-refresh"></i>
                           重置
                       </button>
                       </div>
                    </div>
				</form>
			</div>
		</div>
		<div class="layui-card">
			<div class="layui-card-body">
				<table id="channel" lay-filter="channel"></table>
			</div>
		</div>

		<script type="text/html" id="toolbar">
			<button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
		        <i class="layui-icon layui-icon-delete"></i>
		        删除
		    </button>
		</script>

        
               <script type="text/html" id="status">
                   <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="status" {{# if(d.status==1){ }} checked {{# } }}>
               </script>

		<script type="text/html" id="options">
		    <button class="pear-btn pear-btn-sm" style="background-color:#409EFF;color:white;"><i class="icon pear-icon pear-icon-move"></i></button>
			<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
		    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
		</script>
		 {include file="public/footer"/}
        <script>
        layui.use(['table', 'form', 'jquery','common','laydate','soulTable'], function() {
            let table = layui.table;
            let form = layui.form;
            let $ = layui.jquery;
            let common = layui.common;
            let laydate = layui.laydate;
             soulTable = layui.soulTable;
            
            let MODULE_PATH = "{$Request.root}/admin.channel/";
            let cols = [
                [{
                        type: 'checkbox'
                    }, {
                       field: "name",
                       title: "通道名称",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "type",
                       title: "支付类型",
                       unresize: "true",
                       align: "center",
                       templet:function(d){
                           if(d.type == 'wxpay'){
                               return '<span style="color:#16b777;">微信</span>';
                           }else if(d.type == 'qqpay'){
                               return '<span style="color:#ff5722;">QQ</span>';
                           }else{
                               return '<span style="color:#1e9fff;">支付宝</span>';
                           }
                       }
                   }, {
                       field: "create_type",
                       title: "创建类型",
                       unresize: "true",
                       align: "center",
                       templet:function(d){
                           if(d.create_type == 1){
                               return '<span style="color:#16b777;">本地通道</span>';
                           }else if(d.create_type == 2){
                               return '<span style="color:#ff5722;">三方插件</span>';
                           }
                       }
                   }, {
                       field: "code",
                       title: "通道标识",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "info",
                       title: "通道介绍",
                       unresize: "true",
                       align: "center"
                   }, {
                       field: "status",
                       title: "通道状态",
                       unresize: "true",
                       align: "center",
                       templet:"#status"
                   }, {
                        title: '操作',
                        toolbar: '#options',
                        unresize: true,
                        align: 'center',
                        width:180,
                    }
                ]
            ]
            
            table.render({
                elem: '#channel',
                id:'channel',
                url: MODULE_PATH + 'index',
                page: true,
                cols: cols,
                cellMinWidth: 100,
                skin: 'line',
                toolbar: '#toolbar',
                rowDrag: {trigger: '.pear-icon-move', done: function(obj) {
                // 完成时（松开时）触发
                // 如果拖动前和拖动后无变化，则不会触发此方法
                // console.log(obj.row) // 当前行数据
                // console.log(obj.cache) // 改动后全表数据
                // console.log(obj.oldIndex) // 原来的数据索引
                // console.log(obj.newIndex) // 改动后数据索引
                $.ajax({
                        url:MODULE_PATH + 'sort',
                        data:{data:obj.cache,sort_new:obj.newIndex,sort_old:obj.oldIndex},
                        dataType: 'json',
                        type: 'POST',
                        success: function() {
                            layer.msg('排序成功',{icon:1,time:1500})
                            //刷新表单数据
                            table.reloadData('channel');
                        }
                    })
            }}
        ,
                defaultToolbar: [{
                    title: '刷新',
                    layEvent: 'refresh',
                    icon: 'layui-icon-refresh',
                }, 'filter', 'print', 'exports'],done: function () {
            soulTable.render(this)
        }
            });

            table.on('tool(channel)', function(obj) {
                if (obj.event === 'remove') {
                    window.remove(obj);
                } else if (obj.event === 'edit') {
                    window.edit(obj);
                }
            });

            table.on('toolbar(channel)', function(obj) {
                if (obj.event === 'refresh') {
                    window.refresh();
                } else if (obj.event === 'batchRemove') {
                    window.batchRemove(obj);
                }
            });
            

            form.on('submit(query)', function(data) {
                table.reload('channel', {
                    where: data.field,
                    page:{curr: 1}
                })
                
                return false;
            });
            
               form.on("switch(status)", function(data) {
                   var status = data.elem.checked?1:2;
                   var id = this.value;
                   var load = layer.load();
                   $.post(MODULE_PATH + "status",{status:status,id:id},function (res) {
                       layer.close(load);
                       //判断有没有权限
                       if(res && res.code==999){
                           layer.msg(res.msg, {
                               icon: 5,
                               time: 2000, 
                           })
                           return false;
                       }else if (res.code==200){
                           layer.msg(res.msg,{icon:1,time:1500})
                       } else {
                           layer.msg(res.msg,{icon:2,time:1500},function () {
                               $(data.elem).prop("checked",!$(data.elem).prop("checked"));
                               form.render()
                           })
                       }
                   })
               });
            //弹出窗设置 自己设置弹出百分比
            function screen() {
                if (typeof width !== 'number' || width === 0) {
                width = $(window).width() * 0.8;
                }
                if (typeof height !== 'number' || height === 0) {
                height = $(window).height() * 0.5;
                }
                return [width + 'px', height + 'px'];
            }

            window.edit = function(obj) {
                layer.open({
                    type: 2,
                    maxmin: true,
                    title: '修改通道列表',
                    shade: 0.1,
                    area: screen(),
                    content: MODULE_PATH + 'edit/id/'+obj.data['id']
                });
            }



            window.remove = function(obj) {
                layer.confirm('确定要删除该通道列表', {
                    icon: 3,
                    title: '提示'
                }, function(index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url:MODULE_PATH + 'remove',
                        data:{id:obj.data['id']},
                        dataType: 'json',
                        type: 'POST',
                        success: function(res) {
                            layer.close(loading);
                            //判断有没有权限
                            if(res && res.code==999){
                                layer.msg(res.msg, {
                                    icon: 5,
                                    time: 2000, 
                                })
                                return false;
                            }else if (res.code==200) {
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function() {
                                    obj.del();
                                });
                            } else {
                                layer.msg(res.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            }

            window.batchRemove = function(obj) {
                let data = table.checkStatus(obj.config.id).data;
                if (data.length === 0) {
                    layer.msg("未选中数据", {
                        icon: 3,
                        time: 1000
                    });
                    return false;
                }
                var ids = []
                var hasCheck = table.checkStatus('channel')
                var hasCheckData = hasCheck.data
                if (hasCheckData.length > 0) {
                    $.each(hasCheckData, function (index, element) {
                        ids.push(element.id)
                    })
                }
                layer.confirm('确定要删除这些通道列表', {
                    icon: 3,
                    title: '提示'
                }, function(index) {
                    layer.close(index);
                    let loading = layer.load();
                    $.ajax({
                        url:MODULE_PATH + 'batchRemove',
                        data:{ids:ids},
                        dataType: 'json',
                        type: 'POST',
                        success: function(res) {
                            layer.close(loading);
                            //判断有没有权限
                            if(res && res.code==999){
                                layer.msg(res.msg, {
                                    icon: 5,
                                    time: 2000, 
                                })
                                return false;
                            }else if (res.code==200) {
                                layer.msg(res.msg, {
                                    icon: 1,
                                    time: 1000
                                }, function() {
                                    table.reload('channel');
                                });
                            } else {
                                layer.msg(res.msg, {
                                    icon: 2,
                                    time: 1000
                                });
                            }
                        }
                    })
                });
            }

            window.refresh = function(param) {
                table.reload('channel');
            }
        })
    </script>
	</body>
</html>
